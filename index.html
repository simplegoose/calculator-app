<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme__2">
  <header class="header">
    <h1>Calculator</h1>
    <div class="theme-control-wrapper">
      <span>THEME</span>
      <div class="theme-number-slider-wrapper">
        <div class="theme-number-wrapper">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="theme-slider-wrapper">
          <div class="theme--slider"></div>
          <div class="theme-slider--overlays"></div>
          <div class="theme-slider--overlays"></div>
          <div class="theme-slider--overlays"></div>
        </div>
      </div>
    </div>
  </header>
  <main class="calc-main">
    <div class="calc-screen"></div>
    <div class="calc-keyboard-wrapper">
      <div class="calc-keyboard-inner-wrapper">
        <div class="calc--numbers seven">
          <span>7</span>
        </div>
        <div class="calc--numbers eight">
          <span>8</span>
        </div>
        <div class="calc--numbers nine">
          <span>9</span>
        </div>
        <div class="calc--numbers del__">
          <span>DEL</span>
        </div>
        <div class="calc--numbers four">
          <span>4</span>
        </div>
        <div class="calc--numbers five">
          <span>5</span>
        </div>
        <div class="calc--numbers six">
          <span>6</span>
        </div>
        <div class="calc--numbers plus">
          <span>+</span>
        </div>
        <div class="calc--numbers one">
          <span>1</span>
        </div>
        <div class="calc--numbers two">
          <span>2</span>
        </div>
        <div class="calc--numbers three">
          <span>3</span>
        </div>
        <div class="calc--numbers dash">
          <span>-</span>
        </div>
        <div class="calc--numbers period">
          <span>.</span>
        </div>
        <div class="calc--numbers zero">
          <span>0</span>
        </div>
        <div class="calc--numbers slash">
          <span>/</span>
        </div>
        <div class="calc--numbers ex">
          <span>x</span>
        </div>
        <div class="calc--reset calc__bottom">
          <span>RESET</span>
        </div>
        <div class="calc--equal calc__bottom">
          <span>=</span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="timothynjoroge.herokuapp.com">Simplegoose</a>.
  </footer>
  <script src="./JS/index.js"></script>
</body>
</html>
